<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</link>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <title>Document</title>
</head>
<body>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./img/banner.svg" alt="" class="bigbg"></div>
          <div class="item"><img src="./img/banner.svg" alt="" class="bigbg"></div>
          <div class="item"><img src="./img/banner.svg" alt="" class="bigbg"></div>
          <div class="item"><img src="./img/banner.svg" alt="" class="bigbg"></div>
        </div>

      <script>
        $(".owl-carousel").owlCarousel({
        loop: true, // 循環播放
        margin: 0, // 外距 10px
        nav: false, // 顯示點點
        autoplay: true, // 自動輪播
        autoplaySpeed: 1000,
        autoplayTimeout: 3000, // 切換時間
        autoplayHoverPause: true, // 滑鼠經過時暫停
        responsive: {
            0: {
            items: 1 // 螢幕大小為 0~600 顯示 1 個項目
            },
            600: {
            items: 1 // 螢幕大小為 600~1000 顯示 3 個項目
            },
            1000: {
            items: 1 // 螢幕大小為 1000 以上 顯示 5 個項目
            }
        } 
    });

var dots = $('.owl-dots').css('position', 'absolute').css('bottom', '5px');
dots.css('left', 'calc(50% - ' + dots.width()/2+'px)');
      </script>
</body>
</html>
